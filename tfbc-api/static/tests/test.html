<!DOCTYPE html>
<html>
<body>


<h2>Get the current status of an LC</h2>


  <div>
    <label for="name">LC #:</label>

  <div>
  <div class="button">
    <button onclick="change_myselect()">getLC</button>

<p id="demo">Request</p>

<script>
function change_myselect() {
  var obj, dbParam, xmlhttp, myObj, x, txt = "";
  //obj = { lcid: f.value  };
  dbParam = JSON.stringify(obj);
  
	xmlhttp = new XMLHttpRequest();
 	xmlhttp.open("POST", "http://localhost:3000/tfbc/getLC", false);
  	xmlhttp.setRequestHeader("Content-type", "application/json");
	xmlhttp.setRequestHeader("accept", "application/json");
	xmlhttp.onreadystatechange = function()

			var resp = this.response;
			window.alert(JSON.parse(resp));
			console.log(JSON.parse(resp)); 

			document.getElementById("demo").innerHTML = resp;
		}
	};
	
	console.log("posting"+dbParam);
  	xmlhttp.send("{\"lcId\": \"100\"}");
}
</script>
