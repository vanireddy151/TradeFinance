            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

            <script>

            $("#Retrieve-LC-Details-Button").click(function () {

                    var xmlhttp, txt = "";
                    xmlhttp = new XMLHttpRequest();
                    xmlhttp.open("POST", "http://localhost:3000/tfbc/getLC", true);
                    xmlhttp.setRequestHeader("Content-type", "application/json");
                    xmlhttp.setRequestHeader("accept", "application/json");
                    xmlhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {

                            //response will be in the 
                            resp = JSON.parse(this.response);
                            document.getElementById("Loc_Details_Status_Value").innerHTML += "<b>" + resp['data'].status + "</b>";

                            document.getElementById("Loc_Details_Loc_Amount_Value").innerHTML += resp['data'].amount;
                            document.getElementById("Loc_Details_Buyer_Bank_Name_Value").innerHTML += resp['data'].bank;
                            document.getElementById("Loc_Details_Buyer_Name_Value").innerHTML += resp['data'].buyer;
                            document.getElementById("Loc_Details_Seller_Name_Value").innerHTML += resp['data'].seller;
                            document.getElementById("Loc_Details_Expiry_Date_Value").innerHTML += resp['data'].expiryDate;
                            document.getElementById("Loc_Details_Loc_Id_Value").innerHTML += resp['data']._id;
                        }
                    };

                    var lcid_value = document.getElementById("LC-Id-Input").value;
                    obj = { '_id': lcid_value };
                    params = JSON.stringify(obj);
                    xmlhttp.send(params);

                });

            </script>
